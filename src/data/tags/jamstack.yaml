id: "Jamstack "
title: "JavaScript, API and Markup "
description: >-
  **Jamstack,** previously stylized as **JAMStack**, stands
  for [JavaScript](https://en.m.wikipedia.org/wiki/JavaScript
  "JavaScript"), [API](https://en.m.wikipedia.org/wiki/API
  "API") and [Markup](https://en.m.wikipedia.org/wiki/Markup_language "Markup
  language") (generated by a [static site
  generator](https://en.m.wikipedia.org/wiki/Static_site_generator "Static site
  generator")) and was first coined by [Mathias
  Biilmann](https://en.m.wikipedia.org/wiki/Mathias_Biilmann "Mathias
  Biilmann"), CEO of [Netlify](https://en.m.wikipedia.org/wiki/Netlify
  "Netlify") in
  2015.[\[1]](https://en.m.wikipedia.org/wiki/Jamstack#cite_note-:0-1) In
  Jamstack websites, the application logic typically resides on the client side
  (for example embedded e-commerce checkout that interacts with pre-rendered
  static content), without being tightly coupled to the [back end
  server](https://en.m.wikipedia.org/wiki/Front_end_and_back_end "Front end and
  back end"). They are mostly served
  with [git](https://en.m.wikipedia.org/wiki/Git "Git") based CMS or [headless
  CMS](https://en.m.wikipedia.org/wiki/Headless_content_management_system
  "Headless content management
  system").[\[1]](https://en.m.wikipedia.org/wiki/Jamstack#cite_note-:0-1)[\[2]](https://en.m.wikipedia.org/wiki/Jamstack#cite_note-2)Netlify
  organizes a conference every year called "Popular Jamstack" that is co-hosted
  amongst others by Vercel
  and [Cloudflare](https://en.m.wikipedia.org/wiki/Cloudflare
  "Cloudflare") Pages.[\[3]](https://en.m.wikipedia.org/wiki/Jamstack#cite_note-3)


  The Jamstack is not a framework but is rather defined by [Jamstack.org](https://jamstack.org/) as an architecture pattern.[\[4]](https://en.m.wikipedia.org/wiki/Jamstack#cite_note-4)
